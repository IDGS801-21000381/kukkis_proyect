<!DOCTYPE html>
<html lang="es">

<head>
  <title>Don Galleto</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav class="menuLogin" id="menuLogin">
    <h1 class="title">Don Galleto</h1>
  </nav>
  <div class="container" style="background-color: #FAEADA;">
    <div class="col-12 text-center">
      <div class="card-header" style="background-color: #b38b60">
        <h1 class="title d-inline-block">Acceso</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <img src="../static/img/logo_DonGalleto2.png" alt="logo_DonGalleto" class="imagenLogo">
      </div>
      <div class="col-md-6">
        <form>
          <div class="row">
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtUsuario" placeholder="Usuario">
                <label for="txtUsuario">Usuario:</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="txtContrasennia" placeholder="Password">
                <label for="txtContrasennia">Contrase&ntilde;a:</label>
              </div>
              <div class="d-flex justify-content-end mt-4">
                <a href="{{ url_for('admin_index') }}"
                  style="font-family: 'Roboto', 'Open Sans', sans-serif; font-size: 18px; color: #ffffff; background-color: #8B0000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;"><i
                    class="fas fa-sign-in-alt"></i> Entrar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
